name: ci
on:
  push:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: pnpm i
      - run: pnpm lint-check
      - run: pnpm build:deps
      - run: pnpm tsc
      - run: make -C packages/app docker/up localstack/reset
      - run: pnpm test
      - run: pnpm build
      - run: npx -C packages/app playwright install chromium --with-deps
      - run: pnpm -C packages/app e2e
